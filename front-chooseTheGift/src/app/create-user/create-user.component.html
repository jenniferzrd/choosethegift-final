<div class="container-title-page-medium text-color-white background-header text-center">
  <span class="title-page-medium">
    CrÃ©er un utilisateur
  </span>
</div>

<div class="container-fluid height bg-pattern-party d-flex align-items-center justify-content-center">
  <div class="container">
    <form class="form-horizontal main-form mtop">
      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="firstname">
          <span class="required">*</span>Nom</label>
        <div class="col-12">
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.name" placeholder="Saisissez votre nom">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="lastname">Pseudo</label>
        <div class="col-12">
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="username" placeholder="Saisissez votre pseudo">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="email">
          <span class="required">*</span>Email</label>
        <div class="col-12">
          <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" placeholder="Saisissez un email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="password">
          <span class="required">*</span>Mot de passe</label>
        <div class="col-12">
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password" placeholder="Saisissez un mot de passe">
        </div>
      </div>

      <div class="form-group ">
        <label class="control-label col-sm-2 font-oxy" for="money">
          <span class="required">*</span>Somme</label>
        <div class="col-12">
          <input type="text" class="form-control" name="money" [(ngModel)]="user.money" id="money" placeholder="Saisissez la somme que vous souhaitez donner">
        </div>
      </div>

      <p class="message"> {{ message }} </p>

      <div class="form-group">
        <div class="col-12">
          <button type="submit" (click)="return()" class="col-5 btn btn-return">Retour</button>
          <button type="submit" (click)="saveOrUpdate()" class="mleft col-6 btn btn-login">Valider</button>
        </div>
      </div>

    </form>
  </div>
</div>
