<!-- HEADER -->
<div class="container-title-page-medium text-center background-header">
  <span *ngIf='this.idea.title === ""' class="text-center title-page-medium text-color-white">
    Envoyer son idée
  </span>
  <span *ngIf='this.idea.title !== ""' class="text-center title-page-medium text-color-white">
    Editer son idée
  </span>
</div>
<!-- HEADER -->

<div class="container-fluid bg-pattern-party d-flex align-items-center justify-content-center">
  <div class="container">
    <form class="form-horizontal main-form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="img">
          <span class="required font-oxy">Lien de l'image</span>
        </label>
        <div class="col-12">
          <input type="text" class="form-control" name="imgIdea" id="imgidea" [(ngModel)]="idea.img" placeholder="Uploader une image">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="title">*Titre</label>
        <div class="col-12">
          <input type="text" class="form-control" name="title" [(ngModel)]="idea.title" id="title" placeholder="Saisissez un titre">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="comment">Description</label>
        <div class="col-12">
          <input type="text" class="form-control" name="comment" [(ngModel)]="idea.comment" id="comment" placeholder="Saisissez une description">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 font-oxy" for="price">
          <span class="required">*Prix</span>
        </label>
        <div class="col-12">
          <input type="text" class="form-control" name="price" [(ngModel)]="idea.price" id="price" placeholder="Saisissez son prix">
        </div>
      </div>

      <label class="control-label col-sm-2" for="jaime">jaime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="jaime" [(ngModel)]="idea.jaime" id="jaime" placeholder="Saisissez une description">
      </div>
    </div> -->

      <label class="control-label col-sm-2" for="quantity">quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="quantity" [(ngModel)]="idea.quantity" id="quantity" placeholder="Saisissez une description">
      </div>
    </div> -->
      <span class="message d-flex justify-content-center">{{ message }}</span>

      <div class="form-group">
        <div class="row d-flex justify-content-center">
          <button (click)="return()" class="col-5 btn btn-return">Retour</button>
          <button type="submit" (click)="saveOrUpdateIdea()" class="mleft col-5 btn btn-login">
            Valider
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
